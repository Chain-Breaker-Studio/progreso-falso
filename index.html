<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Progreso Falso</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #eee;
  text-align: center;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
}

/* Fondo animado */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, rgba(255,0,0,0.05), rgba(0,0,255,0.05));
  pointer-events: none;
  animation: pulseBg 6s infinite alternate;
}

@keyframes pulseBg {
  from { opacity: 0.2; }
  to { opacity: 0.5; }
}

h1 {
  margin: 20px 0 5px;
  font-size: 28px;
  text-shadow: 0 0 8px #ff4444;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 25px;
  font-size: 16px;
}

/* Panel */
.panel {
  width: 90%;
  max-width: 520px;
  padding: 25px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  margin-bottom: 20px;
  box-sizing: border-box;
}

.stat { margin: 14px 0; text-align: left; }
.label { font-size: 14px; margin-bottom: 4px; }

.bar {
  height: 18px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 0%;
  transition: width 0.4s ease;
}

/* Botones */
.buttons {
  width: 90%;
  max-width: 520px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #222;
  color: #eee;
  border: 1px solid #444;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #333;
  transform: scale(1.03);
}

/* Mensajes */
#message {
  width: 90%;
  max-width: 520px;
  font-size: 18px;
  color: #ff7777;
  font-weight: 600;
  min-height: 40px;
}

/* Gameover */
#gameover {
  display: none;
  width: 90%;
  max-width: 520px;
  font-size: 22px;
  line-height: 1.5;
  color: #ffbb33;
  text-shadow: 0 0 8px #ff6600;
  margin-top: 30px;
}

/* Ending */
body.ending {
  justify-content: center;
}

body.ending .subtitle,
body.ending .panel,
body.ending .buttons,
body.ending #message {
  display: none;
}

body.collapse {
  background: #2a0000;
  animation: shake 0.3s infinite;
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,-2px); }
  50% { transform: translate(-2px,2px); }
  75% { transform: translate(2px,2px); }
}

@media (max-width: 480px) {
  h1 { font-size: 22px; }
  button { font-size: 14px; }
}
</style>
</head>

<body>

<h1>Simulador de Progreso Falso</h1>
<div class="subtitle">Todo mejora. Nada se estabiliza.</div>

<div class="panel">
  <div class="stat"><div class="label">Producci√≥n</div><div class="bar"><div id="prod" class="fill"></div></div></div>
  <div class="stat"><div class="label">Crecimiento</div><div class="bar"><div id="crec" class="fill"></div></div></div>
  <div class="stat"><div class="label">Prestigio</div><div class="bar"><div id="pres" class="fill"></div></div></div>
  <div class="stat"><div class="label">Presi√≥n del sistema</div><div class="bar"><div id="pressure" class="fill"></div></div></div>
</div>

<div class="buttons" id="actions">
  <button onclick="act()">‚ö° Optimizar procesos</button>
  <button onclick="act()">üöÄ Expandirse</button>
  <button onclick="act()">üåü Invertir en imagen</button>
  <button onclick="ignore()">‚ö†Ô∏è Ignorar advertencias</button>
</div>

<div id="message"></div>

<div id="gameover"></div>

<script>
let prod=10, crec=10, pres=10, press=0;
let inactivityTimer;
let autoPressureSpeed=1;
let gameEnded=false;

function clamp(v){ return Math.min(v,100); }

function update(){
  setBar("prod",prod,"#4caf50");
  setBar("crec",crec,"#2196f3");
  setBar("pres",pres,"#ffc107");
  setBar("pressure",press,"#f44336");
}

function setBar(id,val,color){
  const el=document.getElementById(id);
  el.style.width=clamp(val)+"%";
  el.style.background=color;
}

function rand(min=2,max=6){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function message(txt){
  document.getElementById("message").textContent=txt;
}

function phaseMessage(){
  if(press<20) return "‚úÖ Todo parece bajo control.";
  if(press<40) return "‚ö†Ô∏è Los n√∫meros suben demasiado r√°pido.";
  if(press<60) return "üí• Tensiones invisibles empiezan a aparecer.";
  if(press<80) return "üî• Esto ya no es sostenible.";
  return "üö® El sistema est√° al l√≠mite!";
}

function act(){
  if(gameEnded) return;
  resetInactivity();
  prod+=rand();
  crec+=rand();
  pres+=rand();
  press+=rand(2,4);
  message(phaseMessage());
  check();
  update();
}

function ignore(){
  if(gameEnded) return;
  resetInactivity();
  press+=rand(6,10);
  message("‚ö†Ô∏è Ignoras las advertencias. El sistema se resiente.");
  check();
  update();
}

function check(){
  if(press>=100 && !gameEnded){
    gameEnded=true;
    document.body.classList.add("collapse","ending");
    showFinal("üí• El sistema colaps√≥.<br><br><strong>El progreso era insostenible.</strong>");
  }
}

function secretEnding(){
  if(gameEnded) return;
  gameEnded=true;
  document.body.classList.add("ending");
  showFinal("‚è≥ Has dejado de crecer.<br>El sistema se estabiliza.<br><br><strong>El progreso era el problema.</strong>");
}

function showFinal(text){
  document.getElementById("gameover").innerHTML=
    `<p>${text}</p>
     <button onclick="resetGame()">üîÑ Reiniciar simulaci√≥n</button>`;
  document.getElementById("gameover").style.display="block";
}

function resetGame(){
  prod=10; crec=10; pres=10; press=0;
  autoPressureSpeed=1;
  gameEnded=false;

  document.body.classList.remove("collapse","ending");
  document.getElementById("gameover").style.display="none";
  message("Empieza la simulaci√≥n.");
  update();
  resetInactivity();
}

function resetInactivity(){
  clearTimeout(inactivityTimer);
  inactivityTimer=setTimeout(secretEnding,12000);
}

setInterval(()=>{
  if(!gameEnded){
    press+=autoPressureSpeed;
    update();
    check();
  }
},1000);

update();
message("Empieza la simulaci√≥n.");
resetInactivity();
</script>

</body>
</html>
