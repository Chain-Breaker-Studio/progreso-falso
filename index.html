<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador de Progreso Falso</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #222, #000);
  color: #eee;
  text-align: center;
  padding: 30px;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 0;
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 30px;
}

.panel {
  max-width: 500px;
  margin: auto;
}

.stat {
  margin: 15px 0;
  text-align: left;
}

.label {
  font-size: 14px;
  margin-bottom: 4px;
}

.bar {
  height: 18px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 0%;
  transition: width 0.4s ease, background 0.4s ease;
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 10px 15px;
  margin: 6px;
  font-size: 14px;
  cursor: pointer;
  background: #222;
  color: #eee;
  border: 1px solid #444;
  border-radius: 6px;
}

button:hover {
  background: #333;
}

.alert {
  margin-top: 25px;
  min-height: 40px;
  font-style: italic;
  color: #ff7777;
}

body.collapse {
  animation: shake 0.3s infinite;
  background: radial-gradient(circle at center, #400, #000);
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,-2px); }
  50% { transform: translate(-2px,2px); }
  75% { transform: translate(2px,2px); }
}
</style>
</head>

<body>

<h1>Simulador de Progreso Falso</h1>
<div class="subtitle">Todo mejora. Nada se estabiliza.</div>

<div class="panel">

  <div class="stat">
    <div class="label">Producción</div>
    <div class="bar"><div id="prod" class="fill"></div></div>
  </div>

  <div class="stat">
    <div class="label">Crecimiento</div>
    <div class="bar"><div id="crec" class="fill"></div></div>
  </div>

  <div class="stat">
    <div class="label">Prestigio</div>
    <div class="bar"><div id="pres" class="fill"></div></div>
  </div>

  <div class="stat">
    <div class="label">Presión del sistema</div>
    <div class="bar"><div id="press" class="fill"></div></div>
  </div>

</div>

<div class="buttons">
  <button onclick="act()">Optimizar procesos</button>
  <button onclick="act()">Expandirse</button>
  <button onclick="act()">Invertir en imagen</button>
  <button onclick="ignore()">Ignorar advertencias</button>
</div>

<div id="alert" class="alert"></div>

<script>
let prod = 10, crec = 10, pres = 10, pressure = 0;

function update() {
  set("prod", prod, "#4caf50");
  set("crec", crec, "#2196f3");
  set("pres", pres, "#ffc107");
  set("press", pressure, "#f44336");
}

function set(id, val, color) {
  const el = document.getElementById(id);
  el.style.width = Math.min(val,100) + "%";
  el.style.background = color;
}

function act() {
  prod += rand();
  crec += rand();
  pres += rand();
  pressure += rand(2,5);
  message();
  check();
  update();
}

function ignore() {
  pressure += rand(5,10);
  message(true);
  check();
  update();
}

function rand(min=1,max=6) {
  return Math.floor(Math.random()*(max-min+1))+min;
}

function message(ignore=false) {
  const msgs = ignore
    ? ["Todo parece estable… por ahora.",
       "Las alarmas suenan en silencio.",
       "Decides mirar hacia otro lado."]
    : ["El sistema responde bien.",
       "Los números suben.",
       "Esto parece funcionar."];
  alert.textContent = msgs[Math.floor(Math.random()*msgs.length)];
}

function check() {
  if (pressure > 70) {
    document.body.classList.add("collapse");
    alert.innerHTML = "El sistema colapsa.<br>Nadie sabe exactamente por qué.";
    document.querySelectorAll("button").forEach(b => b.disabled = true);
  }
}

update();
</script>

</body>
</html>
