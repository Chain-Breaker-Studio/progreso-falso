<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador de Progreso Falso</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #eee;
  text-align: center;
  padding: 30px;
}

h1 { margin-bottom: 5px; }
.subtitle { opacity: 0.7; margin-bottom: 25px; }

.panel { max-width: 520px; margin: auto; }

.stat { margin: 14px 0; text-align: left; }
.label { font-size: 14px; margin-bottom: 4px; }

.bar {
  height: 18px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 0%;
  transition: width 0.4s ease;
}

.buttons { margin-top: 30px; }

button {
  padding: 10px 14px;
  margin: 6px;
  background: #222;
  color: #eee;
  border: 1px solid #444;
  border-radius: 6px;
  cursor: pointer;
}

button:hover { background: #333; }

#message {
  margin-top: 30px;
  min-height: 60px;
  font-size: 16px;
  color: #ff7777;
}

#gameover {
  display: none;
  margin-top: 40px;
  font-size: 20px;
}

body.collapse {
  background: #2a0000;
  animation: shake 0.3s infinite;
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(2px,-2px); }
  50% { transform: translate(-2px,2px); }
  75% { transform: translate(2px,2px); }
}
</style>
</head>

<body>

<h1>Simulador de Progreso Falso</h1>
<div class="subtitle">Todo mejora. Nada se estabiliza.</div>

<div class="panel">

  <div class="stat">
    <div class="label">Producción</div>
    <div class="bar"><div id="prod" class="fill"></div></div>
  </div>

  <div class="stat">
    <div class="label">Crecimiento</div>
    <div class="bar"><div id="crec" class="fill"></div></div>
  </div>

  <div class="stat">
    <div class="label">Prestigio</div>
    <div class="bar"><div id="pres" class="fill"></div></div>
  </div>

  <div class="stat">
    <div class="label">Presión del sistema</div>
    <div class="bar"><div id="pressure" class="fill"></div></div>
  </div>

</div>

<div class="buttons" id="actions">
  <button onclick="act()">Optimizar procesos</button>
  <button onclick="act()">Expandirse</button>
  <button onclick="act()">Invertir en imagen</button>
  <button onclick="ignore()">Ignorar advertencias</button>
</div>

<div id="message"></div>

<div id="gameover">
  <p>El sistema colapsó.<br>Nadie sabe exactamente cuándo ocurrió el error.</p>
  <button onclick="resetGame()">Reiniciar simulación</button>
</div>

<script>
let prod=10, crec=10, pres=10, press=0;

function clamp(v){ return Math.min(v,100); }

function update(){
  set("prod",prod,"#4caf50");
  set("crec",crec,"#2196f3");
  set("pres",pres,"#ffc107");
  set("pressure",press,"#f44336");
}

function set(id,val,color){
  const el=document.getElementById(id);
  el.style.width=clamp(val)+"%";
  el.style.background=color;
}

function phaseMessage(){
  if(press<20) return "Todo parece bajo control.";
  if(press<40) return "Los números suben demasiado rápido.";
  if(press<60) return "Empiezan a aparecer tensiones invisibles.";
  if(press<80) return "Esto ya no es sostenible.";
  return "El sistema está al límite.";
}

function act(){
  prod+=rand(); crec+=rand(); pres+=rand();
  press+=rand(2,4);
  message(phaseMessage());
  check();
  update();
}

function ignore(){
  press+=rand(6,10);
  message("Ignoras las advertencias. El sistema se resiente.");
  check();
  update();
}

function message(txt){
  document.getElementById("message").textContent = txt;
}

function rand(min=2,max=6){
  return Math.floor(Math.random()*(max-min+1))+min;
}

function check(){
  if(press>=100){
    document.body.classList.add("collapse");
    document.querySelectorAll("#actions button").forEach(b=>b.disabled=true);
    document.getElementById("message").textContent="";
    document.getElementById("gameover").style.display="block";
  }
}

 function resetGame(){
  prod = 10;
  crec = 10;
  pres = 10;
  press = 0;

  document.body.classList.remove("collapse");
  document.getElementById("gameover").style.display = "none";
  document.querySelectorAll("#actions button").forEach(b=>b.disabled=false);

  update();
  message("Empieza la simulación.");
}

update();
message("Empieza la simulación.");
</script>

</body>
</html>
